<div class="container" style="text-align:center">
<div class="row" style="text-align:center">
  <div class="col-md-12" style="font-size:26px; color: white"><b>Houses</b></div>
  <br><br><br>
</div>
<div class="row" style="text-align:center" *ngIf="allHouses.length>0">
  <div *ngFor="let house of allHouses" class="col-md-4">
    
    
    <div class="card text-center"><br>
      <img src="src/assets/houses.jpg">
      <div class="card-body">
        
        House Name :
        <h3 class="card-title"> {{house.name||defaultValue}}</h3>
  
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Region : {{house.region||defaultValue}}</li>

        </ul>
       </div>     
       
       <button routerLink="/houses/{{house.url.split('/').pop()}}" type="button" class="btn btn-info">View Details</button>
       <br><br>
      </div>
      <br><br>

  </div>
</div>
<br>
</div>
